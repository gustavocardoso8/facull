<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Aqui é a parte invisível na página -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Prática Aula 02</title>
  </head>
  <body>
    <!-- Aqui é tudo que deve aparecer no corpo da página que desenvolvi -->
    <header>
      <!-- Utilizado para conter elementos de cabeçalho -->
      <h1>Olá mundo!</h1>
      <!-- Títulos ou elementos importantes da página, vai do maior para o menor, do h1 ao h6 -->
    </header>
    <section>
      <!-- São seções de texto. Normalmente utilizados para organizamos melhor a págigina, ser de fácil leitura e para auxiliar na aplicação do CSS -->
      <p>
        <!-- Cria um parágrafo -->
        Estou muito animado para absorver novos conhecimentos com HTML, JS, CSS
        e Bootstrap!
      </p>
      <p>
        Eu me chamo Gustavo e estudo na Descomplica. Vem com a gente
        descomplicar o aprendizado!!!
      </p>
      <hr />
      <!-- Adiciona uma linha horizontal, de fora a fora na página -->
    </section>
    <footer>
      <!-- Usado para criarmos o rodapé da página -->
      <a href="https://www.linkedin.com/in/gustavo-cardoso08/"
        >Saiba mais sobre mim no meu LinkedIn</a
      >
    </footer>
  </body>
</html>
